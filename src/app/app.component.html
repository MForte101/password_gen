<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
<h1 class="title has-text-centered">Password Generator</h1>
<div class="field">
<label>Enter Length</label>
<input (input)="onChangeLength($event.target.value)" type="text" />
</div>

<div class="field">
  <div class="control">
<label class="label">Use Letters</label>
  <input (change)="onChangeUseLetters()" type="checkbox">
</div>
</div>
<div class="field">
  <div class="control">
  <label class="label">Use Numbers</label>
    <input (change)="onChangeUseNumbers()"  type="checkbox">
  </div>
  </div>
  <div class="field">
    <div class="control">
    <label class="label">Use Symbols</label>
    <input (change)="onChangeUseSymbols()" type="checkbox">
    </div>
  </div>
    <div>
    <button [disabled]="!(passwordLength && (includeLetters || includeNumbers || includeSymbols))"
     (click)="onButtonCLick()" class="button is-link is-fullwidth" >Generate</button>
  </div>

  <div *ngIf="password" class="box">
<label>Your Password</label>
    <input class="input" [value]="password" />
  </div>
</div>
</div>
</div>
